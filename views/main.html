<article>
    <header>
      <hgroup>
        <h1>Exercise {{exerciseNr}} {{taskContent.type}}</h1>
        <h2>{{taskContent.title}}</h2>
      </hgroup>
    </header>
    <ng-include src="templateUrl" ></ng-include>
    <button ng-show="checkPhase === 1" ng-click="checkAnswers()" class="check rounded-btn"></button>
    <button ng-show="checkPhase === 0" ng-click="refresh()" class="refresh rounded-btn"></button>
</article>
<footer style="background-color: #fff">
    <nav>
        <section class="col-lg-12">
            <div class="col-lg-2">
            <button class="rounded-btn previousTask" ng-class="{inactive: !navigation.previousTaskAvailable}" ng-click="navigation.goToPreviousTask(navigation.previousTaskAvailable)"></button>
            <button class="rounded-btn nextTask" ng-class="{inactive: !navigation.nextTaskAvailable}" ng-click="navigation.goToNextTask(navigation.nextTaskAvailable)"></button>
            </div>
            <div class="col-lg-10">
                <ul>
                    <li class="navTaskItem"> -</li>
                    <li class="navExerciseNr"><span>2</span></li>
                    <li class="navTaskItem">- </li>
                    <li class="navTaskItem"> -</li>
                    <li class="navExerciseNr active"><span>3</span></li>
                    <li class="navTaskItem active" ng-class="{visited: !navigation.previousTaskAvailable}"> -</li>
                    <li class="navTaskItem active" ng-class="{visited: !navigation.nextTaskAvailable}"> -</li>
                    <li class="navExerciseNr"><span>4</span></li>
                    <li class="navTaskItem"> -</li>
                    <li class="navExerciseNr"><span>5</span></li>
                    <li class="navTaskItem"> -</li>
                    <li class="navTaskItem"> -</li>
                    <li class="navExerciseNr"><span>6</span></li>
                </ul>
            </div>
        </section>
    </nav>
</footer>
